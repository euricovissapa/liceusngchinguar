{% extends 'base.html' %}
{% block title %}
<title> {{ noticia.titulo }} | LSNG - Chinguar</title>
{% endblock title %}

{% block main %}
<section class="container py-5" data-cue="fadeIn" >
    <div class="container mb-xl-7" data-show="true" style="animation-name: fadeIn; animation-duration: 600ms; animation-timing-function: ease; animation-delay: 0ms; animation-direction: normal; animation-fill-mode: both;">
        <div class="shadow p-3 mb-5 bg-body-white rounded">
        <div class="row justify-content-center gy-4">
          <div class="col-10" data-cue="zoomOut" data-show="true" style="animation-name: zoomIn; animation-duration: 600ms; animation-timing-function: ease; animation-delay: 0ms; animation-direction: normal; animation-fill-mode: both;">
            <div class="container">
                <div class="card-body d-flex flex-column gap-4">
                    <div class="text-center">
                        <img src="{{ noticia.figura.url }}"  alt="figura"  width="100%" height="350"></img>
                    
                    <h3>{{ noticia.titulo}}<hr></h3> 
                </div>
                   <div align="justify">
                    <pre>
                        {{ noticia.texto }}
                    </pre>
                    <p class="card-text"><small style="font-size: x-small;" class="text-body-secondary"><b>Por:</b><i> {{ noticia.utilizador }} </i> em {{ noticia.data }}</small> </p>
                    </div>
                </div>
             </div>
          </div>
        </div>
       </div>
    </div>
 </section>
{% endblock main%}
